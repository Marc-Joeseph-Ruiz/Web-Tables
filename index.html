<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 1px solid black;
        }
        thead{
            background-color: bisque;
        }
        td{
            border: 1px solid brown;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr><td colspan=""></td>
                <th>Activity</th><th>Time Spent</th><th>Time is Worth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="1">Neccessary</td>
                <td>Sleep</td>
                <td>7 hours</td>
                <td>$7.25</td>
            </tr>
            <tr>
                <td rowspan="1">Neccessary</td>
                <td>Eating</td>
                <td>3 hours</td>
                <td>$25</td>
            </tr>
            <tr>
                <td rowspan="1">Neccessary</td>
                <td>Work</td>
                <td>8 hours</td>
                <td>$7.85</td> 
            </tr>
            <tr>
                <td rowspan="1">Neccessary</td>
                <td>Chores</td>
                <td>10 hours</td>
                <td>$230</td> 
            </tr>
            <tr>
                <td rowspan="1">Neccessary</td>
                <td>Games</td>
                <td>20 hours</td>
                <td>$230</td> 
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4" &copy></td>
        </tfoot>
    </table>
</body>
</html>
