<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Tables</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Routines Type</th>
                <th>Activity</th>
                <th>Time Spent</th>
                <th>Time is Worth</th>
                <th>Example</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Daily</td>
                <td>Working</td>
                <td>7 hours</td>
                <td>$13.25</td>
                <td><img src="images/Gym Workouts.jpeg" alt="Working" width="50" height="50"></td> <!-- Image for Working -->
            </tr>
            <tr>
                <td>Eating</td>
                <td>1 hour</td>
                <td>$25</td>
                <td><img src="images/eating.png" alt="Eating" width="50" height="50"></td> <!-- Image for Eating -->
            </tr>
            <tr>
                <td>Chores</td>
                <td>1 hour</td>
                <td>$230</td>
                <td><img src="images/chores.png" alt="Chores" width="50" height="50"></td> <!-- Image for Chores -->
            </tr>
            <tr>
                <td rowspan="2">Weekly</td>
                <td>Gym Workouts</td>
                <td>2 hours</td>
                <td>$90.50</td>
                <td><img src="images/Gym Workouts.jpeg" alt="Gym Workouts" width="50" height="50"></td> <!-- Image for Gym Workouts -->
            </tr>
            <tr>
                <td>Games</td>
                <td>5-6 hours</td>
                <td>$46-$55</td>
                <td><img src="images/gaming.png" alt="Games" width="50" height="50"></td> <!-- Image for Games -->
            </tr>
            <tr>
                <td rowspan="2">Optional</td>
                <td>Sleeping</td>
                <td>5-6 hours</td>
                <td>$1000</td>
                <td><img src="images/sleeping.png" alt="Sleeping" width="50" height="50"></td> <!-- Image for Sleeping -->
            </tr>
            <tr>
                <td>Sanity</td>
                <td>0 hours</td>
                <td>$0</td>
                <td><img src="images/sanity.jpeg" alt="Sanity" width="50" height="50"></td> <!-- Image for Sanity -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">&copy; 2024</td> <!-- Updated colspan to 5 -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
